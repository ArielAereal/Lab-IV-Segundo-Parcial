<div class="mb-3 d-flex justify-content-center form_container cont">
  <form [formGroup]="altaForm" class=" container modal-content animate" (ngSubmit)="Alta()">
    <div class="input-group mb-3">   
      <div class="container-fluid">    
        <h4 class="font-italic text-center bg-1">Nuevo Usuario</h4>
      </div>                  

      <div class="input-group-append">
        <label for="correo">Correo</label>
        <div class="input-group">              
          <input type="email" class="form-control" name="correo" placeholder="correo"[formControl]='correo'>
        </div>                             
      </div>                  				
      
      <div class="input-group-append">
        <label for="clave">Clave</label>
        <div class="input-group">
          <input type="password" class="form-control" name="clave" placeholder="clave" [formControl]='clave'>
      </div>      
       </div>

      <div class="input-group-append">
          <label for="perfil">Perfil</label>
          <select class="form-control" name="perfil" [formControl]='perfil'>
              <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>
            <option value="admin">Administrador</option>
          </select>

      </div>


    </div>    

    <button type="submit" class="altabtn btn btn-md btn-success" [disabled]="!altaForm.valid">Continuar</button>
    
              
    
              
</form>   

         
          
            
</div>
