
<div *ngIf='downloadURL'>Foto exitosamente subida</div>

<div class="mb-3 d-flex justify-content-center form_container cont">

    <form [formGroup]="altaForm" class=" container modal-content animate" (ngSubmit)="AltaMat()">

      <div class="input-group mb-3">   
        <div class="container-fluid">    
          <h4 class="font-italic text-center bg-1">Nueva Materia</h4>
        </div>         

        <div class="input-group-append">           
            <label for="nombre">Nombre</label>
            <div class="input-group">
              <input type="text" class="form-control" name="nombre" placeholder="nombre" [formControl]='nombre'>
          </div>    
  
        </div>
  
        <div class="input-group-append">
          <label for="cuatrimestre">Cuatrimestre</label>
              <div class="input-group">                     
              <select class="form-control" name="cuatrimestre" [formControl]='cuatrimestre'>
                <option value="primero">Primero</option>
                <option value="segundo">Segundo</option>
                
              </select>       
            
          </div>                             
        </div>                  				

        <div class="input-group-append">           
            <label for="cupos">Cupos</label>
            <div class="input-group">
              <input type="number" class="form-control" name="cupos" placeholder="cupos" [formControl]='cupos'>
          </div>    
  
        </div>

        <div class="input-group-append">           
            <label for="profesor">Profesor</label>
            <div class="input-group">
              <input type="text" class="form-control" name="profesor" placeholder="profesor" [formControl]='profesor'>
          </div>    
  
        </div>  
  
  
      </div>    
  
      <button type="submit" class="altabtn btn btn-md btn-success" [disabled]="!altaForm.valid">Continuar</button>
      
                
      
                
  </form>   
  
           
            
              
  </div>
